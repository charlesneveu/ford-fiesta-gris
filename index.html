<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Anyme - Vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vue Vidéo -->
    <div id="view-video" class="view active">
        <div class="container">
            <video 
                id="main-video" 
                controls 
                playsinline 
                webkit-playsinline
                preload="metadata"
                class="video-player"
                onended="document.getElementById('end-screen').classList.remove('hidden')"
                onerror="alert('Erreur de chargement de la vidéo. Vérifiez votre connexion.')">
                <source src="assets/video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
            
            <!-- End Screen -->
            <div id="end-screen" class="end-screen hidden">
                <div class="end-screen-content">
                    <h2>Vidéo terminée</h2>
                    <div class="button-group">
                        <button onclick="document.getElementById('main-video').currentTime=0; document.getElementById('main-video').play(); document.getElementById('end-screen').classList.add('hidden')" class="btn btn-primary">Revoir</button>
                        <button onclick="document.getElementById('view-video').classList.remove('active'); document.getElementById('view-next').classList.add('active')" class="btn btn-secondary">Suivant</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue Suivant -->
    <div id="view-next" class="view">
        <div class="container">
            <div class="next-content">
                <h1>Merci d'avoir regardé</h1>
                <p class="subtitle">Continuez votre découverte</p>
                <button onclick="document.getElementById('view-next').classList.remove('active'); document.getElementById('view-table').classList.add('active')" class="btn btn-primary btn-large">
                    Pour découvrir comment se réconcilier avec Anyme
                </button>
                <button onclick="document.getElementById('view-next').classList.remove('active'); document.getElementById('view-video').classList.add('active')" class="btn btn-link">Retour à la vidéo</button>
            </div>
        </div>
    </div>

    <!-- Vue Table -->
    <div id="view-table" class="view">
        <div class="container">
            <div class="table-content">
                <h1>Look under the table</h1>
                <button onclick="document.getElementById('view-table').classList.remove('active'); document.getElementById('view-next').classList.add('active')" class="btn btn-link">Retour</button>
            </div>
        </div>
    </div>
</body>
</html>
